<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">

		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>

	<body>
		<article class="webview-pop-wrap">
			<section class="webview-pop-cont">
				<h1 class="webview-title01 d_fixed"><span>우편번호 찾기</span></h1>
				<div class="cont-box-wrap">
					<div class="zipcode-wrap">

							<input type="search"><button type="button" class="btn-style01"><span>검색</span></button>
						</div>

						<ul class="item-list01">
							<li class="no-result">검색결과가 없습니다.</li><!-- 결과 없음 -->
						</ul>
						<div class="btn-fixed-wrap02">
							<div class="btn-fixed-cnt">
								<a href="#" class="btn-style01"><span>확인</span></a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="webview-pop-close d_fixed">
				<button type="button">닫기</button>
			</div>
		</article>
