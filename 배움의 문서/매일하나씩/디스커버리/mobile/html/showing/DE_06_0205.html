<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/showing.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<acrticle class="webview-pop-wrap">
			<section class="webview-pop-cont">
				<h1 class="webview-title01 d_fixed"><span>상세검색</span></h1>
				<div class="cont-box-wrap">
					<div class="filter-search">
						<table>
							<caption>FILTER - 사이즈, 색상, 가격</caption>
							<colgroup>
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th>사이즈</th>
								</tr>
								<tr>
									<td>
										<ul class="filter-list01">
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>S</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>M</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>L</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>XL</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>XXL</span></button>
											</li>
										</ul>
										<ul class="filter-list01">
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>95</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>100</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>105</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>110</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>115</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>120</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>125</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>130</span></button>
											</li>
											<li>
												<button type="button" class="filter-size d_icon_toggle"><span>135</span></button>
											</li>
										</ul>
									</td>
								</tr>
								<tr>
									<th>색상</th>
								</tr>
								<tr>
									<td>
										<ul class="filter-list02">
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRWH.png" alt="WHITE"></button>
												<span>WHITE</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle on"><img src="../../images/common/CRBG.png" alt="BEIGE"></button>
												<span>BEIGE</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRBK.png" alt="BLACK"></button>
												<span>BLACK</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRGR.png" alt="GRAY"></button>
												<span>GRAY</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRNY.png" alt="NAVY"></button>
												<span>NAVY</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle on"><img src="../../images/common/CRBL.png" alt="BLUE"></button>
												<span>BLUE</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRGO.png" alt="GOLD"></button>
												<span>GOLD</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRSI.png" alt="SILVER"></button>
												<span>SILVER</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRMU.png" alt="MULTI"></button>
												<span>MULTI</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRGN.png" alt="GREEN"></button>
												<span>GREEN</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRYE.png" alt="YELLOW"></button>
												<span>YELLOW</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRBR.png" alt="BROWN"></button>
												<span>BROWN</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRRD.png" alt="RED"></button>
												<span>RED</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CROR.png" alt="ORANGE"></button>
												<span>ORANGE</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRPK.png" alt="PINK"></button>
												<span>PINK</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CRVO.png" alt="VIOLET"></button>
												<span>VIOLET</span>
											</li>
											<li>
												<button type="button" class="filter-color d_icon_toggle"><img src="../../images/common/CROH.png" alt="O.HEATHER"></button>
												<span>O.HEATHER</span>
											</li>
										</ul>
									</td>
								</tr>
								<tr>
									<th>가격</th>
								</tr>
								<tr>
									<td>
										<div class="filter-price">
											<div class="filter-price-range">
												<div id="slider-range"></div>
											</div>
											<div class="filter-price-view">
												<input type="number" class="input-style01" id="amountStart" readonly="readonly"> 만원 ~
												<input type="number" class="input-style01" id="amountEnd" readonly="readonly"> 만원
											</div>
											<script>
												$( function() {
													$( "#slider-range" ).slider({
														range: true,
														min: 0,
														max: 300,
														step: 5,
														values: [ 0, 300 ],
														slide: function( event, ui ) {
															$('#amountStart').val(+ ui.values[ 0 ]);
															$('#amountEnd').val(+ ui.values[ 1 ]);
														}
													});
													$('#amountStart').val($('#slider-range').slider('values', 0 ));
													$('#amountEnd').val($('#slider-range').slider('values', 1 ));
												} );
											</script>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="btn-fixed-wrap01">
						<div class="btn-fixed-cnt">
							<span>
								<a href="#" class="btn-style06"><span>초기화</span></a><a href="#" class="btn-style05"><span>검색</span></a>
							</span>
						</div>
					</div>
				</div>
			</section>
			<div class="webview-pop-close d_fixed">
				<button type="button">닫기</button>
			</div>
		</acrticle>
	</body>
</html>
