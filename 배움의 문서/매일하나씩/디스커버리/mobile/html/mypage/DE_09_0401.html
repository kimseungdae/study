<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/mypage.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<acrticle class="webview-pop-wrap">
			<section class="webview-pop-cont">
				<h1 class="webview-title01 d_fixed"><span>배송지 관리</span></h1>
				<div class="cont-box-wrap">
					<div class="board-write-wrap">
						<div class="board-write board-write-type01"><!-- 2018-06-27 -->
							<p class="required-txt">* 필수 입력사항</p>
							<table>
								<caption>정보입력</caption><!-- 2018-06-27 -->
								<colgroup>
									<col>
								</colgroup>
								<tbody>
									<!-- 2018-06-27 -->
									<tr>
										<th scope="row"><label for="noMemName">받는분 </label> <span class="required">*</span></th>
									</tr>
									<tr>
										<td>
											<input type="text" id="noMemName">
											<span class="error-msg" style="display:block;">받는 분을 입력해 주세요.</span>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="memberContact">휴대전화</label> <span class="required">*</span></th>
									</tr>
									<tr>
										<td>
											<div class="phone-wrap"><!-- 2018-06-20 -->
												<input type="text" id="memberContact" value="010" style="width:30%;">
												<span class="hyphen">-</span>
												<input type="text" value="0010" style="width:30%;">
												<span class="hyphen">-</span>
												<input type="text" value="0100" style="width:30%;">
											</div>
											<span class="error-msg" style="display:block;">휴대전화를 입력해 주세요.</span>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="memberContact2">전화번호</label></th>
									</tr>
									<tr>
										<td>
											<div class="phone-wrap">
												<input type="text" id="memberContact2" style="width:30%;">
												<span class="hyphen">-</span>
												<input type="text" style="width:30%;">
												<span class="hyphen">-</span>
												<input type="text" style="width:30%;">
											</div>
											<span class="error-msg" style="display:block;">전화번호를 확인해 주세요.</span>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="memberAddress">배송지주소</label> <span class="required">*</span></th>
									</tr>
									<tr>
										<td>
											<div class="board-write-address-wrap">
												<div class="address-input">
													<input type="text" id="memberAddress" disabled="disabled">
													<a href="#" class="btn-style01"><span>주소찾기</span></a><!-- 2018-07-31 -->
												</div>
												<input type="text" disabled="disabled">
												<input type="text">
											</div>
											<span class="error-msg" style="display:block;">주소를 입력해 주세요.</span>
											<p class="comment02">
												<span class="check-skin">
													<input type="checkbox" id="chkReply" checked="checked">
													<span>선택</span>
												</span><label for="chkReply">기본배송지로 지정</label>
											</p>
										</td>
									</tr>
									<!-- //2018-06-27 -->
								</tbody>
							</table>
						</div>
					</div>
					<div class="btn-wrap01">
						<a href="#" class="btn-style07"><span>저장</span></a><!-- 2018-06-27 -->
					</div>
				</div>
			</section>
			<div class="webview-pop-close d_fixed">
				<button type="button">닫기</button>
			</div>
		</acrticle>
	</body>
</html>
