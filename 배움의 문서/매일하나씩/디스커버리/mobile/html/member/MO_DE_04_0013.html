<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/member.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script><!-- 2018-06-07 -->
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<script type="text/javascript" src="../../js/iscroll.js"></script><!-- 2018-06-07 -->
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<article class="webview-pop-wrap">
			<section class="webview-pop-cont">
				<h1 class="webview-title01 d_fixed"><span>네이버 인증 완료</span></h1>
				<div class="cont-box-wrap"><!-- 2018-06-07 -->
					<div class="login-wrap">
						<div class="login-cont"><!-- 2018-06-22 -->
							<!-- 2018-06-22 -->
							<div class="complete-msg-wrap">
								<p class="txt-complete-msg"><em>네이버인증이 완료되었습니다.</em></p>
								<p>회원님의 네이버 간편 로그인을 위해 DISCOVERY EXPEDITION<br /> 계정을 입력해주시면 네이버 아이디로 간편 로그인 하실 수 있습니다.</p>
							</div>
							<!-- //2018-06-22 -->
							<input type="text" title="아이디 입력창" placeholder="아이디">
							<input type="password" title="비밀번호 입력창" placeholder="비밀번호">
							<p class="error-msg" style="display:block;">5회 이상 로그인에 실패했습니다.<br />비밀번호 찾기에서 새로운 비밀번호를 설정해주세요.</p>
						</div>
					</div>
					<div class="btn-wrap01">
						<a href="#layerNaverLogin01" class="btn-style07 d_layer_open"><span>계정 연결하기</span></a><!-- 2018-06-22 -->
					</div>
				</div>
			</section>
			<div class="webview-pop-close d_fixed"><!-- 2018-06-07 -->
				<button type="button">닫기</button>
			</div>
		</article>

		<!-- 2018-06-07 네이버 로그인 연결 팝업 -->
		<div id="layerNaverLogin01" class="layer-popup">
			<div class="layer-popup-cont"  tabindex="0">
				<div class="layer-popup-title"><span>네이버 로그인 연결</span></div>
				<div class="layer-popup-box d_layer_scroll">
					<div class="layer-popup-box-scroll">
						<div class="layer-popup-box-cnt02">
							<p class="layer-txt col-type02">네이버 아이디 연결이 완료되었습니다.</p><!-- 네이버 로그인 연결 성공시 노출 --><!-- 2018-06-07 -->
							
							<!-- 네이버 로그인 연결 실패시 노출 -->
							<p class="layer-txt col-type02">연결된 다른 네이버 아이디가 있습니다.<br>로그인 완료 후 마이페이지에서 네이버 아이디 변경이 가능합니다.</p><!-- 2018-06-22 -->
							<!-- //네이버 로그인 연결 실패시 노출 -->

							<div class="btn-wrap01 btn-wrap-type02"><!-- 2018-06-22 -->
								<a href="#" class="btn-style01"><span>확인</span></a>
							</div>
						</div>
					</div>
				</div>
				<div class="layer-popup-close">
					<button type="button" class="d_layer_close">닫기</button>
				</div>
			</div>
		</div>
		<!-- //2018-06-07 네이버 로그인 연결 팝업 -->
	</body>
</html>
