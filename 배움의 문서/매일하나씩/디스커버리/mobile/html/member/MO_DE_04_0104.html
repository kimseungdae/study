<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/member.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script><!-- 2018-06-07 -->
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<script type="text/javascript" src="../../js/iscroll.js"></script><!-- 2018-06-07 -->
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<article class="webview-pop-wrap">
			<section class="webview-pop-cont">
				<h1 class="webview-title01 d_fixed"><span>로그인</span></h1>
				<div class="cont-box-wrap"><!-- 2018-06-07 -->
					<div class="login-wrap login-type02">
						<div class="login-cont">
							<p class="txt-login-info">회원으로 로그인하시면<br> 구매 시 다양한 혜택을 이용하실 수 있습니다.</p><!-- 2018-06-28 -->
							<input type="text" title="아이디 입력창" placeholder="아이디">
							<input type="password" title="비밀번호 입력창" placeholder="비밀번호">
							<ul class="login-check-id">
								<li>
									<span class="check-skin">
										<input type="checkbox" id="autoLogin" checked="checked">
										<span>선택</span>
									</span>
									<label for="autoLogin">자동 로그인</label>
								</li>
								<li>
									<span class="check-skin">
										<input type="checkbox" id="idSave">
										<span>선택</span>
									</span>
									<label for="idSave">아이디 저장</label>
								</li>
							</ul>
							<p class="error-msg" style="display:block;">5회 이상 로그인에 실패했습니다.<br />비밀번호 찾기에서 새로운 비밀번호를 설정해주세요.</p>
							<div class="btn-wrap01">
								<a href="#" class="btn-style07"><span>로그인</span></a><!-- 2018-06-22 -->
								<a href="#" class="btn-naver"><span>네이버로 로그인</span></a>
								<a href="#" class="btn-style10"><span>비회원 주문하기</span></a><!-- 2018-07-26 -->
							</div>
							<div class="login-btn-lnk">
								<a href="#">아이디 찾기</a><a href="#">비밀번호 찾기</a><a href="#">회원가입</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="webview-pop-close d_fixed"><!-- 2018-06-07 -->
				<button type="button">닫기</button>
			</div>
		</article>

	</body>
</html>
