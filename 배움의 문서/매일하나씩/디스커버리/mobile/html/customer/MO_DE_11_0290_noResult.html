<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/customer.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<script type="text/javascript" src="../../js/iscroll.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<article class="webview-pop-wrap">
			<section class="webview-pop-cont">
				<h1 class="webview-title01 d_fixed"><span>주문 찾기</span></h1>
				<div class="cont-box-wrap">
					<div class="search-order-wrap d_tab02">
						<ul class="tab01">
							<li class="d_tab02_select on"><a href="#">기간선택 찾기</a></li>
							<li class="d_tab02_select"><a href="#">직접입력 찾기</a></li>
						</ul>
						<!-- 기간선택 찾기 -->
						<div class="search-order-cont d_tab02_cont" style="display:block;">
							<ul class="tab02 tab-type01 d_tab">
								<li class="d_radio_select on"><a href="#">3개월</a></li>
								<li class="d_radio_select"><a href="#">6개월</a></li>
							</ul>
							<div class="date-calendar-wrap">
								<!-- 2018-06-28 -->
								<div class="date-calendar-cnt">
									<div class="calendar-input"><input type="text" class="calendar" id="calendarFrom" disabled="disabled"></div><div class="calendar-input"><input type="text" class="calendar" id="calendarTo" disabled="disabled"></div>
								</div>
								<script>
									$(document).ready(function() {
										var dateFormat = "yy-mm-dd",
										from = $( "#calendarFrom" ).datepicker().on( "change", function() {
											to.datepicker( "option", "minDate", getDate( this ) );
										}),
										to = $( "#calendarTo" ).datepicker().on( "change", function() {
											from.datepicker( "option", "maxDate", getDate( this ) );
										});

										function getDate( element ) {
											var date;
											try {
												date = $.datepicker.parseDate( dateFormat, element.value );
											} catch( error ) {
												date = null;
											}

											return date;
										}
									});
								</script>
								<!-- //2018-06-28 -->
								<p class="date-calendar-txt01"><strong>시작일</strong>로부터 <strong>최대 1년 단위로 조회</strong>가 가능합니다.</p>
								<div class="btn-wrap01 btn-wrap-type01">
									<button type="button" class="btn-style01"><span>조회</span></button>
								</div>
								<ul class="date-calendar-text-list">
									<li class="btn-none"><strong>2018년 8월 20일 이전 주문</strong>은 PC에서 보다 정확하게 확인 가능합니다.</li><!-- 2018-08-17 -->
									<li>고객센터로 문의해 주시면 답변해<br>드리겠습니다.<a href="#" class="btn-style04"><span>080-820-8802</span></a></li>
								</ul>
								<!-- //2018-06-29 -->
							</div>
						</div>
						<!-- //기간선택 찾기 -->

						<!-- 직접입력 찾기 -->
						<div class="search-order-cont d_tab02_cont">
							<div class="order-number-input">
								<input type="text" placeholder="주문번호를 입력해주세요">
								<a href="#" class="btn-style01"><span>조회</span></a>
							</div>
						</div>
						<!-- //직접입력 찾기 -->
					</div>
					<div class="order-number-list">
						<div class="item-list-wrap">
							<ul class="item-list01">
								<li class="no-result">8월 20일 이전 주문내역이 존재합니다.<!-- 2018-06-29 <br>이전 주문은 PC에서 확인 가능합니다.<br>고객센터로 문의해 주시면 답변 드리겠습니다. --></li> <!-- 이전 주문 존재시 -->
								<li class="no-result">주문내역이 존재하지 않습니다.<!-- 2018-06-29 <br>주문내역이 있으시다면 고객센터로 연락해주세요. --></li> <!-- 검색결과 없을 시 -->
							</ul>
						</div>
					</div>
					<!-- <div class="cs-info-box">
						<p class="text-cs-info mg-type01"><strong>고객센터</strong><strong><a href="tel:080.820.8802">080.820.8802</a></strong>평일 오전 9시 ~ 오후 6시 (토/일/공휴일 휴무)</p>
					</div> -->
				</div>
			</section>
			<div class="webview-pop-close d_fixed">
				<button type="button">닫기</button>
			</div>
		</article>
	</body>
</html>
