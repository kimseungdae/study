<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/customer.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<script type="text/javascript" src="../../js/iscroll.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<!-- skip navi -->
		<div id="skipNavi" class="skip-navi">
			<a href="#contents">본문 바로가기</a>
		</div>
		<!-- //skip navi -->
		<header>
			<div id="gnb" class="d_fixed">
				<h1 class="logo"><a href="#">Discovery EXPEDITION</a></h1>
				<div class="all-menu">
					<button type="button" class="all-menu-open">전체메뉴 열기</button>
				</div>
				<div class="prev-link">
					<a href="#">이전 페이지 이동</a>
				</div>
				<div class="search-link">
					<a href="#">검색 페이지 이동</a>
				</div>
				<div class="cart-link">
					<a href="#">장바구니<span>99</span>개로 이동</a>
				</div>
			</div>
		</header>
		<article id="container">
			<section id="contents">
				<h2 class="title01 d_fixed"><span>자주 묻는 질문</span></h2>
				<div class="cont-box-wrap cs-wrap">
					<div class="search-field">
						<select>
							<option value="">전체</option>
							<option value="">회원정보</option>
							<option value="">멤버십</option>
							<option value="">마일리지/포인트/쿠폰</option>
							<option value="">배송</option>
							<option value="">취소/반품/환불/교환</option>
							<option value="">상품문의</option>
							<option value="">주문/입금 결제</option>
							<option value="">매장/기타</option>
							<option value="">이벤트/세일</option>
						</select>
						<!-- 2018-06-29 <div class="search-input">
							<input type="search" placeholder="검색어를 입력하세요"><button type="button">검색</button>
						</div> -->
					</div>
					<!-- 2018-06-29 -->
					<div class="input-btn-box-wrap input-btn-box-wrap03">
						<input type="text" placeholder="검색어를 입력하세요.">
						<button type="button" class="btn-style01"><span>검색</span></button>
					</div>
					<span class="error-msg" style="display:block;">검색어를 입력하신 후 검색 버튼을 눌러주세요.</span>
					<!-- //2018-06-29 -->
					
					<div class="board-list accordion-type d_accordion">
						<ul>
							<!-- 결과 없을 경우 -->
							<li class="no-result">
								<span class="keyword">&lsquo;냉면&rsquo;</span>에 대한 검색결과가 없습니다.<br />다른 검색어를 입력하시거나<br />철자, 띄어쓰기를 확인해보세요.
							</li>
						</ul>
					</div>
					<!-- 2018-06-29 <div class="btn-wrap01">
						<a href="#" class="btn-style01"><span>목록</span></a>
					</div> -->
				</div>
			</section>
		</article>

		<footer>
		</footer>
	</body>
</html>
