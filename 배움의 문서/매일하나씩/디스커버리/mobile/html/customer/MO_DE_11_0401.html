<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Discovery</title>
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/customer.css">
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<script type="text/javascript" src="../../js/iscroll.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<!-- skip navi -->
		<div id="skipNavi" class="skip-navi">
			<a href="#contents">본문 바로가기</a>
		</div>
		<!-- //skip navi -->
		<header>
			<div id="gnb" class="d_fixed">
				<h1 class="logo"><a href="#">Discovery EXPEDITION</a></h1>
				<div class="all-menu">
					<button type="button" class="all-menu-open">전체메뉴 열기</button>
				</div>
				<div class="prev-link">
					<a href="#">이전 페이지 이동</a>
				</div>
				<div class="search-link">
					<a href="#">검색 페이지 이동</a>
				</div>
				<div class="cart-link">
					<a href="#">장바구니<span>99</span>개로 이동</a>
				</div>
			</div>
		</header>
		<article id="container">
			<section id="contents">
				<h2 class="title01 d_fixed"><span>단체구매문의</span></h2>
				<div class="cont-box-wrap cs-wrap">
					<div class="board-write">
						<p class="required-txt">* 필수 입력항목</p>
						<table>
							<caption>정보입력</caption>
							<colgroup>
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row"><label for="teamName">단체명</label> <span class="required">*</span></th><!-- 2018-06-29 -->
								</tr>
								<tr>
									<td>
										<input type="text" id="teamName" placeholder="단체명을 입력해 주세요(20자미만)">
									</td>
								</tr>
								<tr>
									<th scope="row"><label for="teamName02">담당자</label> <span class="required">*</span></th><!-- 2018-06-29 -->
								</tr>
								<tr>
									<td>
										<input type="text" id="teamName02" placeholder="담당자명을 입력해 주세요(10자미만)">
									</td>
								</tr>
								<tr>
									<th scope="row"><label for="memberEmail">답변 이메일</label> <span class="required">*</span></th><!-- 2018-06-29 -->
								</tr>
								<tr>
									<td>
										<div class="board-write-email-wrap02">
											<input type="text" id="memberEmail"><span class="hyphen">@</span><input type="text">
											<div class="email-group">
												<select>
													<option value="">직접입력</option>
													<option value="">naver.com</option>
													<option value="">daum.net</option>
													<option value="">nate.com</option>
													<option value="">gmail.com</option>
													<option value="">Hotmail.com</option>
												</select>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row"><label for="memberContact">휴대전화</label> <span class="required">*</span></th><!-- 2018-06-29 -->
								</tr>
								<tr>
									<td>
										<input type="text" id="memberContact" value="010" style="width:30%;"><span class="hyphen">-</span><input type="text" value="0010" style="width:30%;"><span class="hyphen">-</span><input type="text" value="0100" style="width:30%;">
									</td>
								</tr>
								<tr>
									<th scope="row"><label for="memberContent">내용</label> <span class="required">*</span></th><!-- 2018-06-29 -->
								</tr>
								<tr>
									<td>
										<textarea cols="30" rows="10" id="memberContent" placeholder="내용입력은 1000자 미만입니다.&#10;(특수문자 \ / : &lt; &gt; 는 사용할 수 없습니다.)"></textarea>
										<div class="tbl-msg-wrap">
											<strong class="total"><em>100</em>/1,000자</strong>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<span class="file-search">
											<input type="file" id="fileSearch">
											<label for="fileSearch">파일찾기</label>
										</span>
										<!-- 2018-06-29 -->
										<!-- <ul class="text-list01">
											<li>첨부 파일은 1개만 가능하며, 10Mb 이하의 이미지 파일만 업로드 가능합니다.</li>
										</ul> -->
										<p class="txt-sub-info05">첨부 파일은 1개만 가능하며, 10Mb 이하의 파일만 업로드 가능합니다.</p>
										<!-- //2018-06-29 -->
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="agree-check-wrap">
						<span class="check-skin">
							<input type="checkbox" id="chkAgree" checked="checked">
							<span>선택</span>
						</span>
						<label for="chkAgree">답변등록여부 수신</label>
						<p>체크하시면 카카오톡 또는 SMS로 답변등록여부를 알려드립니다.</p>
					</div>
					<p class="txt-sub-info06">문의하신 내용에 대한 답변은 <strong>마이페이지 > 참여정보 > 1:1 고객상담</strong>에서 확인하실 수 있습니다.</p><!-- 2018-06-29 -->
					<div class="btn-wrap01">
						<span>
							<a href="#" class="btn-style02"><span>취소</span></a>
							<a href="#" class="btn-style01"><span>저장</span></a>
						</span>
					</div>
					<!-- 2018-06-29 <ul class="text-list01 text-list-type02">
						<li>문의하신 내용에 대한 답변은 답변 이메일 주소를 통해 알려드리겠습니다.</li>
					</ul> -->
				</div>
			</section>
		</article>

		<footer>
		</footer>
	</body>
</html>
